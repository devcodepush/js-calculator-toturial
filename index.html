<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="calculator">
		<input type="text" id="display" disabled="true">
		<div id="buttons-container">
			<button value="1">1</button>
			<button value="2">2</button>
			<button value="3">3</button>
			<button value="+" id="add">+</button>
			<button value="4">4</button>
			<button value="5">5</button>
			<button value="6">6</button>
			<button value="-" id="subtract">-</button>
			<button value="7">7</button>
			<button value="8">8</button>
			<button value="9">9</button>
			<button value="*" id="multiply">*</button>
			<button value="C" id="clear">C</button>
			<button value="0">0</button>
			<button value="=" id="equal">=</button>
			<button value="/" id="divide">/</button>
		</div>
	</div>
    <script src="main.js"></script>
</body>
</html>
